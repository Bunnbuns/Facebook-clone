<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Clone</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<style>
/* --- Basic things --- */
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, '.SFNSText-Regular', sans-serif;
  background-color:#e9ebee;
}
a {
    color: #365899;
    cursor: pointer;
    text-decoration: none;
}
/* - End Basic things - */
.inline-block{
    display: inline-block;
    vertical-align: middle;
}
i.material-icons{
    vertical-align:middle;
}
.post{
    background-color: #ffffff;
    border-color: transparent;
    border-left-width: 0;
    border-right-width: 0;
    position: relative;
    max-width:750px;
    border-radius:3px;
    margin-bottom:1rem;
}
.post::before{
    border: 1px solid #dddfe2;
    border-radius: 4px;
    bottom: -1px;
    content: '';
    left: -1px;
    pointer-events: none;
    position: absolute;
    right: -1px;
    top: -1px;
}
.post .new-post-pfp{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid rgba(0, 0, 0, .1);
    bottom: 0;
    content: '';
    left: 0;
    position: absolute;
    right: 0;
    top: 0; 
}
.post textarea{
    resize: none;
	border:0;
    padding: 18px 12px 14px 12px;
    margin-left:.25rem;
    display:block;
    word-wrap: break-word;
    font-size:.9rem;
    height: 100%;
    width: 100%;
    max-width: 700px;
    line-height: 28px;
    padding:1rem .75rem;
    outline: none;
}
.post textarea::focus{
	border:0;
    font-size:1.125rem;
}
.clearfix:after {
    clear: both;
    content: ".";
    display: block;
    font-size: 0;
    height: 0;
    line-height: 0;
    visibility: hidden;
}
.post-header{
    background-color: #f5f6f7;
    border-bottom: 1px solid #dddfe2;
    font-weight: bold;
    padding: 5px 6px 8px 6px;
    border-radius:3px 3px 0 0;
}
.post-header span{
    color: #4b4f56;
    display: inline-block;
    font-size: 12px;
    font-weight: 600;
    line-height: 14px;
}
.profile-img{
  vertical-align:middle;
  border-radius:50%;
}
.post-top .profile-img{
	border: 1px solid rgba(0, 0, 0, .1);
  	margin-right:.25rem;
  	max-width:2.5rem;
}
.post-top i{
	vertical-align:middle;
}
.post-top{
  	padding:12px 0 1rem 12px;
}
.post-top .name{
	font-size:14px;
    font-weight:600;
    vertical-align:middle;
    margin-left:.25rem;
    line-height: 1.5;
}
.post-top .time{
    margin-left:.25rem;
    margin-top:-.25rem;
    font-size: 13px;
    line-height: 1.5;
    color:#616770;
    vertical-align: middle;
    display: block;
}
.listed-icon{
    font-size:13px !important;
    color:#616770;
}
.post-content{
    margin-top: 6px;
    padding-bottom: 12px;
    font-size: 16px;
    font-weight: normal;
    line-height: 1.38;
}
.post-content h2,h3,h4,h5,p{
	padding:0 1rem;
    margin: 0;
}
.post-content img{
    margin-top:.75rem;
}
.post-bottom-inside{
    background-color: #fff;
}
.post-info{
    align-items: center;
    border-bottom: 1px solid #dadde1;
    color: #606770;
    display: flex;
    resize: none;
    font-size: 13px;
    line-height: 20px;
    margin: 12px 12px 0 12px;
    padding: 0 0 10px 0;
}
.post-info span{
    margin:0 2px;
}
.post-info .likes{
    align-items: center;
    display: flex;
    flex-grow: 1;
    overflow: hidden;
}
.post-info i{
    background-color:#4c88f2;
    padding:3px;
    border-radius: 50%;
    color:#ffffff;
    font-size: 10px;
    margin-right:5px;
}
.post-actions{
    margin:.5rem .75rem 1.25rem .75rem;
    display: block;
}
.new-post-actions{
    margin-bottom: .25rem;
    border-top: 1px solid #dadde1;
    padding:.75rem .75rem 0 .5rem;
    display: flex;
    resize: none;
}
.fb-btn{
    background-color: #4267b2;
    border: 0;
    border-radius: 2px;
    color: #fff;
    cursor: pointer;
    -webkit-font-smoothing: subpixel-antialiased;
    font-weight: normal;
    font-weight: bold;
    font-size: .75rem;
    overflow: hidden;
    padding: .5em 1.5em;
    text-align: center;
    text-overflow: ellipsis;
}
.post-actions a {
  color:hsl(0, 0%, 40%) !important;
  margin:0 .25rem;
  padding:3px 7px;
  text-decoration: none;
  -webkit-transition: background-color .2s;
  transition: background-color .2s;
}
.post-actions a:hover {
  color:hsl(0, 0%, 30%) !important;
  border-radius:5px;
  padding:3px 7px;
  text-decoration: none;
  background-color:rgba(235,235,235,1);
}
.post-actions a:active {
  color:hsl(0, 0%, 28%) !important;
}
.post-comment-sec{
    border-top: 1px solid #dadde1;
    padding:1rem 1rem .4rem 1rem;
    border-radius:0px 0px 3px 3px;
    font-size: 88%;
}
.post-comment-sec img{
    width:30px !important;
    margin-right:.25rem !important;
}
.post-comment{
    margin-bottom:.6rem;
    margin-right: 1rem;
    max-width: 100%;
    white-space: nowrap;
}
.post-comment.reply{
    display: inline-block;
}
.post .reply-icon{
    margin-left:.5rem;
    color:#a0a0a0;
    font-size:1rem;
    white-space: nowrap;
    display: inline-block;
}
.post-comment .comment-text{
    padding:8px 10px;
    background-color: #f2f3f5;
    border-radius: 18px;
    box-sizing: border-box;
    color: #1c1e21;
    display: inline-block;
    line-height: 16px;
    margin: 0;
    max-width: 90%;
    word-wrap: break-word;
    position: relative;
    white-space: normal;
    word-break: break-word;
}
.comment-name{
    color: #365899;
    line-height: inherit;
    font-weight: 600;
    margin-right: 2px;
}
.post-comment .time{
    padding:5px 4px 5px 4px;
    vertical-align: middle;
    display: inline-block;
    color:#9a9999;
}

</style>
</head>
<body>

<script>
// - Get post json and fill in post - //
var xhttpPost = new XMLHttpRequest();
xhttpPost.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Request is complete
       var tmp = JSON.parse(xhttpPost.responseText);
       document.getElementById("username").innerHTML = tmp[0]['username'];
       document.getElementById("content").innerHTML = tmp[0]['content'];
       document.getElementById("date").innerHTML = formatDateTime(sqlToJsDate(tmp[0]['date']));
    }
};
xhttpPost.open("GET", "https://dev.benworld.net/api/get.post.php?id=1", true);
xhttpPost.send();
// - Get likes and fill in post - //
var xhttpLikes = new XMLHttpRequest();
xhttpLikes.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Request is complete
       var tmp = JSON.parse(xhttpLikes.responseText);
       console.log(tmp.length);
       document.getElementById("likes").innerHTML = tmp.length;
    }
};
xhttpLikes.open("GET", "https://dev.benworld.net/api/get.post.likes.php?postid=1", true);
xhttpLikes.send();

// --- Functions ---- //
function formatDateTime(date){
//formats date and time to 1/1/2019
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var ampm = hours >= 12 ? 'pm' : 'am';
  hours = hours % 12;
  hours = hours ? hours : 12; // the hour '0' should be '12'
  minutes = minutes < 10 ? '0'+minutes : minutes;
  var strTime = hours + ':' + minutes + ' ' + ampm;
  return date.getMonth()+1 + "/" + date.getDate() + "/" + date.getFullYear() + "  " + strTime;
}
function sqlToJsDate(sqlDate){
//turns sql date from table to javascript format
//author: https://deepinthecode.com/2014/08/05/converting-a-sql-datetime-to-a-javascript-date/
    //sqlDate in SQL DATETIME format ("yyyy-mm-dd hh:mm:ss.ms")
    var sqlDateArr1 = sqlDate.split("-");
    //format of sqlDateArr1[] = ['yyyy','mm','dd hh:mm:ms']
    var sYear = sqlDateArr1[0];
    var sMonth = (Number(sqlDateArr1[1]) - 1).toString();
    var sqlDateArr2 = sqlDateArr1[2].split(" ");
    //format of sqlDateArr2[] = ['dd', 'hh:mm:ss.ms']
    var sDay = sqlDateArr2[0];
    var sqlDateArr3 = sqlDateArr2[1].split(":");
    //format of sqlDateArr3[] = ['hh','mm','ss.ms']
    var sHour = sqlDateArr3[0];
    var sMinute = sqlDateArr3[1];
    var sqlDateArr4 = sqlDateArr3[2].split(".");
    //format of sqlDateArr4[] = ['ss','ms']
    var sSecond = sqlDateArr4[0];
    
    return new Date(sYear,sMonth,sDay,sHour,sMinute,sSecond);
}
</script>
